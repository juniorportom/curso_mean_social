<div class="col-lg-5">
	<h1 class="h1-strong">
		{{title}}
	</h1>
	<div class="alert alert-success" *ngIf="status == 'success'">
		Se han actualizado tus datos correctamente!!
	</div>
	<div class="alert alert-danger" *ngIf="status == 'fail'">
		No se han podido actulizar tus datos!!
	</div>
	<form #userEditForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-12">
		<p>
			<label>Nombre</label>
			<input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" required class="form-control">
			<span *ngIf="!name.value && name.touched">El nombre es obligatorio</span>
		</p>
		<p>
			<label>Apellidos</label>
			<input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" required class="form-control">
			<span *ngIf="!surname.value && surname.touched">Los apellidos son obligatorios</span>
		</p>
		<p>
			<label>Alias</label>
			<input type="text" name="nick" #nick="ngModel" [(ngModel)]="user.nick" required class="form-control">
			<span *ngIf="!nick.value && nick.touched">El alias es obligatorio</span>
		</p>
		<p>
			<label>Correo Electr√≥nico</label>
			<input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" required class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
			<span *ngIf="!email.value && email.touched">El correo electronico es obligatorio</span>
		</p>

		<div *ngIf="user.image" class="user-image-for-edit">
			<img src="{{url+'get-image-user/'+user.image}}" />
		</div>

		<p>
			<label>Sube tu avatar</label>
			<input type="file" placeholder="Subir imagen" (change)="fileChangeEvent($event)">
		</p>
		<input type="submit" value="{{title}}" class="btn btn-warning" [disabled]="!userEditForm.form.valid">
		
	</form>
</div>
